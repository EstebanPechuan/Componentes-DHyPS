<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h2 class="datos-titulo">Registro</h2>

    <div class="franja-naranja">
        <h3>Datos persona</h3>
    </div>
    
    <div class="progress">
        <div class="progress-bar gradient">
            <div class="mascara-gradient"></div>
        </div>
    </div>
    
    <div class="pasos-registracion">
        <div class="content content1">
            <form action="">
                <div class="input-group">
                    <input type="text" id="name" name="name" placeholder="">
                    <label for="name">Nombre y Apellido</label>
                </div>

                <div class="input-group">
                    <input type="date" id="date" name="date" placeholder="">
                    <label for="date">Fecha de Nacimiento</label>
                </div>

                <div class="input-group">
                    <input type="number" id="cuil" name="cuil" placeholder="">
                    <label for="cuil">Cuil</label>
                </div>

                <div class="input-group">
                    <select name="nacionalidad" id="pais">
                        <!-- <option value="nacionalidad" disabled>Nacionalidad</option> -->
                        <option value="argentina">Argentina</option>
                        <option value="brasil">Brasil</option>
                        <option value="uruguay">Uruguay</option>
                        <option value="otro">Otro</option>
                    </select>
                    <label for="pais">País</label>
                </div>

                <div class="input-group">
                    <select name="localidad" id="provincia">
                        <!-- <option value="nacionalidad" disabled>Nacionalidad</option> -->
                        <option value="san-juan">San Juan</option>
                        <option value="mendoza">Mendoza</option>
                        <option value="san-luis">San Luis</option>
                        <option value="otro">Otro</option>
                    </select>
                    <label for="provincia">Provincia</label>
                </div>

                <div class="input-group">
                    <input type="text" id="adress" name="adress" placeholder="">
                    <label for="adress">Dirección</label>
                </div>

                <div class="input-group">
                    <input type="number" id="telefono" name="telefono" placeholder="">
                    <label for="telefono">Teléfono fijo / Celular</label>
                </div>

                <div class="input-group">
                    <input type="mail" id="mail" name="mail" placeholder="">
                    <label for="mail">Mail</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="">
                    <label for="password">Contraseña</label>
                </div>

                <div class="input-group">
                    <input type="password" id="repeatContra" name="repeatContra" placeholder="">
                    <label for="repeatContra">Repetir contraseña</label>
                </div>
            </form>
            <button class="buttonSiguiente">Siguiente</button>
        </div>
        
        <div class="content content2">
            <button class="buttonSiguiente">Siguiente</button>
        </div>
        
        <div class="content content3">
            <button class="buttonSiguiente">Siguiente</button>
        </div>
        
        <div class="content content4">
            <button class="buttonSiguiente">Siguiente</button>
        </div>
        
        <div class="content content5">
            <button class="buttonSiguiente">Siguiente</button>
        </div>
        
        <div class="content content6">
            <button class="buttonConfirmar">Confirmar</button>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
